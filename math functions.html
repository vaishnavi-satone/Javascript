<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math functions</h2>



<p id="sqr"></p>
<p id="pow"></p>
<p id="abs"></p>
<p id="random"></p>
<p id="ceil"></p>
<p id="floor"></p>
<p id="sin"></p>
<p id="cos"></p>

<script>
document.getElementById("sqr").innerHTML = Math.sqrt(64);
document.getElementById("pow").innerHTML = Math.pow(8,2);
document.getElementById("abs").innerHTML = Math.abs(-4.4);
document.getElementById("random").innerHTML = Math.random();
document.getElementById("ceil").innerHTML = Math.ceil(4.4);
document.getElementById("floor").innerHTML = Math.floor(4.4);
document.getElementById("sin").innerHTML = Math.sin(90 * Math.PI / 180)
document.getElementById("cos").innerHTML = Math.cos(0 * Math.PI / 180);
</script>

</body>
</html>
